<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="max-w-lg mx-auto h-[100vh] bg-[#F4F5F7] flex flex-col justify-center items-center">
        <div class="mb-7">
            <h1>mobile number: 175789855</h1>
            <h1>pin: 1234</h1>
        </div>
        <div class="w-80 h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <div class="w-80 h-72 bg-[#fff] p-8 rounded-3xl">
            <label class="text-[#080808] font-medium" for="">Mobile Number</label>
            <input id="mobile" type="text" placeholder="Enter your number"
                class="input rounded-2xl bg-[#F4F5F7] my-3" />
            <label class="text-[#080808] font-medium" for="">4 Digit Pin</label>
            <input id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input rounded-2xl bg-[#F4F5F7] mt-3" />
            <button id="login-btn"
                class="btn btn-primary bg-[#0874F2] w-full mt-4 border-none rounded-3xl">Login</button>
        </div>
    </div>
    <!-- js file -->
    <script src="./app.js"></script>
</body>

</html>
